<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css">
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img src="../assets/img/logo.svg" alt="logo" />
            <input  type="text" placeholder="O que deseja encontrar?" />
            
          </div>
        </div>
        
        <div class="login">
          <a href="../screens/login.html"><button type="submit">Login</button></a>
        </div>
      </nav>
    </header>

    <section class="promocao">
      <div class="banner">
        <h1>Dezembro Promocional</h1>
        <h4>Produtos selecionados com 33% de desconto</h4>
        <button>Ver produto</button>
      </div>
    </section>

    <section class="geral-prods">
      <div class="prod-titulo">
        <div class="titulo">
          <p>Produtos</p>
        </div>
        <div class="mostrar-mais">
          <div class="div-verTudo">
            Ver Tudo <img class="verTudo" src="../assets/img/seta.svg" alt="seta" />
          </div>
        </div>
      </div>
      <section class="sessao-produtos" data-product>

      </section>
    </section>

    <section class="contato">
      <div class="logo-img">
        <img src="../assets/img/logo.svg" alt="logo" />
        
      </div>
      <div class="links-uteis">
        <a href="">Quem somos n√≥s</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Programa de fidelidade</a>
        <a href="">Nossas lojas</a>
        <a href="">Quero ser franqueado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Fale conosco</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
          />
          <label for="Nome" class="label-nome">Nome</label>
        </div>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>
        
        <button>Enviar Mensagem</button>
      </div>
    </section>
    <script type="module" src="../controllers/produtos-controler.js"></script>
  </body>
</html>
