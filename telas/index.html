<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img
              src="../assets/img/logo.svg"
              alt="logo"
              class="logo-img-barra"
            />

            <input
              type="text"
              placeholder="O que deseja encontrar?"
              class="input-lupa"
            />
          </div>
        </div>
        <div class="div-login">
          <a class="login" href="../telas/login.html">Login</a>
        </div>
      </nav>
    </header>

    <section class="promocao">
      <div class="banner">
        <h1>Setembro Promocional</h1>
        <h4>Produtos selecionados com 35% de desconto</h4>
        <button>Ver produtos</button>
      </div>
    </section>
    <section class="product-container">
      <section class="product-section" >
      
        <div class="div-verTudo">
          <h2>Consoles</h2>
          <h3 class="verTudo">Ver Tudo<img  src="../assets/img/seta.svg" alt="seta" /></h3>
          
        </div>
      
      <div class="product-div" data-console></div>
    </section>
    <section class="product-section" >
      <div class="div-verTudo">
        <h2>Notebooks</h2>
        <h3 class="verTudo">Ver Tudo<img  src="../assets/img/seta.svg" alt="seta" /></h3>
        
      </div>
      <div class="product-div" data-notebook></div>
    </section>
    <section class="product-section" >
      <div class="div-verTudo">
        <h2>Eletrônicos</h2>
        <h3 class="verTudo">Ver Tudo<img  src="../assets/img/seta.svg" alt="seta" /></h3>
        
      </div>
      <div class="product-div" data-eletronicos></div>
    </section>
    </section>
   

    <section class="contato">
      <div class="logo-img">
        <img src="../assets/img/logo.svg" alt="logo" />
      </div>
      <div class="links-uteis">
        <a href="">Quem somos nós</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Programa de fidelidade</a>
        <a href="">Nossas lojas</a>
        <a href="">Quero ser franqueado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Fale conosco</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder="Digite seu nome aqui"
          />
        </div>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>

        <button class="enviar-msg">Enviar Mensagem</button>
      </div>
    </section>
    <footer>
      <h2>
        Desenvolvido por
        <a
          target="_blank"
          href="https://www.linkedin.com/in/wellington-ds-silva/"
          >@wellington</a
        >
      </h2>
      <h3>2023</h3>
    </footer>
    <script type="module" src="../controllers/produtos-controler.js"></script>
  </body>
</html>
