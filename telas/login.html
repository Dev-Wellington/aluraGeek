<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img src="../assets/img/logo.svg" alt="logo" class="logo-img-barra" />
            
            <input
              type="text"
              placeholder="O que deseja encontrar?"
              class="input-lupa"
            />
          </div>
        </div>
      </nav>
    </header>
    <section class="form-login-section">
      <form class="form-login" action="">
              <h2>Iniciar Sessão</h2>
          <input type="email" placeholder="Digite seu email" required />
          <input type="password" placeholder="Digite sua senha" required />
          <button>Entrar</button>

      

        
      </form>
    </section>
    <section class="contato">
      <div class="logo-img">
        <img src="../assets/img/logo.svg" alt="logo" />
      </div>
      <div class="links-uteis">
        <a href="">Quem somos nós</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Programa de fidelidade</a>
        <a href="">Nossas lojas</a>
        <a href="">Quero ser franqueado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Fale conosco</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder="Digite seu nome aqui"
          />
        </div>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>

        <button class="enviar-msg">Enviar Mensagem</button>
      </div>
    </section>
    <footer>
      <h2>
        Desenvolvido por
        <a
          target="_blank"
          href="https://www.linkedin.com/in/wellington-ds-silva/"
          >@wellington</a
        >
      </h2>
      <h3>2023</h3>
    </footer>
  </body>
</html>
