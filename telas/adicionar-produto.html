<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/adicionar.css">
    <title>Adicionar Produtos</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img
              src="../assets/img/logo.svg"
              alt="logo"
              class="logo-img-barra"
            />

            <input
              type="text"
              placeholder="O que deseja encontrar?"
              class="input-lupa"
            />
          </div>
        </div>
        <div class="div-login">
          <a class="login" href="../telas/editar-produto.html"
            >Menu administrador</a
          >
        </div>
      </nav>
    </header>
    <section class="form-section">
      <form action="" class="form-adc" data-form>
        <h1>Adicionar novo produto</h1>
        <input required type="url" placeholder="Url da imagem" data-url />
        <input required type="text" placeholder="Categoria"data-categoria />
        <input required type="text" placeholder="Nome do produto" data-nome/>
        <input required type="number" placeholder="Preço do produto" data-preco/>
        <textarea required name="" id="" cols="0" rows="0" placeholder="Digite a descrição aqui" data-descricao></textarea>
        <button class="form-button" type="submit">Adicionar Produto</button>
      </form>
    </section>

    <section class="contato">
      <div class="logo-img">
        <img src="../assets/img/logo.svg" alt="logo" />
      </div>
      <div class="links-uteis">
        <a href="">Quem somos nós</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Programa de fidelidade</a>
        <a href="">Nossas lojas</a>
        <a href="">Quero ser franqueado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Fale conosco</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder="Digite seu nome aqui"
          />
        </div>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>

        <button class="enviar-msg" type="submit">Enviar Mensagem</button>
      </div>
    </section>
    <footer>
      <h2>
        Desenvolvido por
        <a
          target="_blank"
          href="https://www.linkedin.com/in/wellington-ds-silva/"
          >@wellington</a
        >
      </h2>
      <h3>2023</h3>
    </footer>
    <script type="module" src="../controllers/cria-produtos-controler.js"></script>
  </body>
</html>
