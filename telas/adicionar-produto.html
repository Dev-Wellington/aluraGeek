<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Produtos</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img src="../assets/img/logo.svg" alt="logo" />
            <input type="text" placeholder="O que deseja encontrar?" />
          </div>
        </div>

        <div class="login">
          <a href="../telas/login.html"
            ><button type="submit">Menu administrador</button></a
          >
        </div>
      </nav>
    </header>
    <section class="form-adc-produtos">
      <form action="">
        <h1>Adicionar proditos</h1>
        <input type="url" placeholder="URL da imagem" />
        <input type="text" placeholder="Categoria" />
        <input type="text" placeholder="Nome do produto" />
        <input type="number" placeholder="Preço do produto" />
        <textarea
          name=""
          id=""
          cols="30"
          rows="10"
          placeholder="Descrição do produto"
        ></textarea>
        <button>Adicionar produto</button>
      </form>
    </section>
    <section class="contato">
        <div class="logo-img">
          <img src="../assets/img/logo.svg" alt="logo" />
        </div>
        <div class="links-uteis">
          <a href="">Quem somos nós</a>
          <a href="">Politica de Privacidade</a>
          <a href="">Programa de fidelidade</a>
          <a href="">Nossas lojas</a>
          <a href="">Quero ser franqueado</a>
          <a href="">Anuncie aqui</a>
        </div>
  
        <div class="form">
          <p>Fale conosco</p>
          <div class="label-float">
            <input type="text" name="Nome" id="Nome" class="input-nome" />
            <label for="Nome" class="label-nome">Nome</label>
          </div>
          <textarea
            name="mensagem"
            id="mensagem"
            cols="5"
            rows="5"
            placeholder="Escreva sua Mensagem"
          ></textarea>
  
          <button>Enviar Mensagem</button>
        </div>
        <footer>Desenvolvido por linkdein</footer>
  </body>
</html>
