<!DOCTYPE html>
<html lang="Pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/reset.css">
    
    <link rel="stylesheet" href="../styles/admin.css">
    <link rel="stylesheet" href="../styles/modal.css">
    <title>Editar produtos</title>
  </head>
  <body>
    <div class="modal">
      <div class="conteudo">
        <section class="form-section-admin">
          <form action="" class="form-adc" data-form-att>
            <h1 class="h1-modal">Atualizar produto</h1>
            <input required type="url" placeholder="Url da nova imagem" data-url-att />
            
            <input
              required
              type="text"
              placeholder="Faça a alteração do nome do produto aqui"
              data-nome-att
            />
            <input
              required
              type="number"
              placeholder="Digite o novo preço do produto"
              data-preco-att
            />
            <textarea
              required
              name=""
              id=""
              cols="0"
              rows="0"
              placeholder="Digite a descrição aqui"
              data-descricao-att
            ></textarea>
            <button  data-button-att class="form-button" type="submit">Atualizar produto</button>
          </form>
        </section>
      </div>
    </div>
  </div>
    <header>
      <nav>
        <div class="logo-barra">
          <div class="logo">
            <img
              src="../assets/img/logo.svg"
              alt="logo"
              class="logo-img-barra"
            />

            <input
              type="text"
              placeholder="O que deseja encontrar?"
              class="input-lupa"
            />
          </div>
        </div>
       
        
      </nav>
    </header>
    
    <section class="produtos" >
      
      <div class="all-product">

        <h1>Todos os produtos</h1>
        <button class="ola"> Adicionar Produto</a></button>
        
      </div>
      <div class="produtos-div" data-produto></div>
        
      
    </section>

    <section class="contato">
      <div class="logo-img">
        <img src="../assets/img/logo.svg" alt="logo" />
      </div>
      <div class="links-uteis">
        <a href="">Quem somos nós</a>
        <a href="">Politica de Privacidade</a>
        <a href="">Programa de fidelidade</a>
        <a href="">Nossas lojas</a>
        <a href="">Quero ser franqueado</a>
        <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Fale conosco</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder="Digite seu nome aqui"
          />
        </div>
        <textarea
          name="mensagem"
          id="mensagem"
          cols="5"
          rows="5"
          placeholder="Escreva sua Mensagem"
        ></textarea>

        <button class="enviar-msg">Enviar Mensagem</button>
      </div>
    </section>
    <footer>
      <h2>
        Desenvolvido por
        <a
          target="_blank"
          href="https://www.linkedin.com/in/wellington-ds-silva/"
          >@wellington</a
        >
      </h2>
      <h3>2023</h3>
     
    </footer>
    <script type="module" src="../controllers/mostrar-produtos-admin-deletar.js" async></script>
  <script type="module" src="../controllers/atualizar.js"></script>
  
  </body>
</html>
